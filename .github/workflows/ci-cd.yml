name: CI CD for TODO Reminder App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./todo-frontend  # Point to the frontend directory

      - name: Build frontend
        run: npm run build
        working-directory: ./todo-frontend  # Point to the frontend directory

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm install
        working-directory: ./todo-backend  # Point to the backend directory
        
        - name: Start backend
        run: npm start
        working-directory: ./todo-backend

    

    
